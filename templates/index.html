<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Popup</title>
    <script src="https://unpkg.com/htmx.org"></script>
     <style>
        .modal {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: white;
            padding: 20px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal.show {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Select an Option</h1>
    <form> <!--hx-post="/popup" hx-target="#popup-container" hx-swap="innerHTML"-->
        <label>
            <input type="radio" name="option" value="Option 1" hx-get="/popup" hx-target="#modal-content"
                   hx-trigger="change" hx-on::after-request="showModal()"> Option 1
        </label><br>
        <label>
            <input type="radio" name="option" value="Option 2" hx-get="/popup" hx-target="#popup-container" hx-swap="innerHTML"> Option 2
        </label><br>
        <label>
            <input type="radio" name="option" value="Option 3" hx-get="/popup" hx-target="#popup-container" hx-swap="innerHTML"> Option 3
        </label><br>
        <button type="submit">Submit</button>
    </form>

    <div id="popup-container"></div>

      <div class="overlay" id="overlay" onclick="hideModal()"></div>
    <div class="modal" id="modal">
        <div id="modal-content"></div>
        <button onclick="hideModal()">Close</button>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').classList.add('show');
            document.getElementById('overlay').classList.add('show');
        }
        function hideModal() {
            document.getElementById('modal').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }
    </script>
</body>
</html>
